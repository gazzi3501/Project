{% load static %}

<doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-windth, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>

  <aside>
    <img src="{% static 'main/img/123.png' %}" alt="Логотип музея">
        <span class="logo">Этнографический Музей КФУ</span>
    <ul>
      <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>    Коллекции и экспозиции</li></a>
      <a href="{% url 'programms' %}"><li><i class="bi bi-calendar-heart-fill"></i>    События и программы</li></a>
      <a href="{% url 'education' %}"><li><i class="bi bi-book"></i>    Образование и наука</li></a>
      <a href="{% url 'store' %}"><li><i class="bi bi-shop-window"></i>    Магазин сувениров</li></a>
      <a href="{% url 'posetitelam' %}"><li><i class="bi bi-people-fill"></i>    Посетителям</li></a>
      <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-address-book"></i>    Контакты</li></a>
    </ul>
    
  </aside>

 
  

  <main>
    {% block infa %}
    
    {% endblock %}
  </main>
  
  
</body>
</html>
